<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pali e Dispari</title>
        <style media="screen">
            .container{
                display: flex;
                align-items: center;
                justify-content: center;
            }

            input{
                margin: 20px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <input id="es1" type="button" name="" value="Esercizio 1">
            <input id="es2" type="button" name="" value="Esercizio 2">
        </div>

        <script type="text/javascript">

//creare una funzione per capire se la parola è palindroma

            var letterPositive;
            var letterNegative;
            var result = "Non è palindroma";
            function palindromeVerifier(word) {
                for (var i = 0; i < (word.length / 2); i++) {
                    letterPositive = word[i];
                    letterNegative = word[word.length - i - 1];
                    if (letterPositive !== letterNegative) {
                        result = false;
                        break;
                    }else {
                        result = true;
                    }
                }
                return result;
            }


//L'utente sceglie pari o dispari e un numero da 1 a 5. Generiamo un numero random (sempre da 1 a 5) per il computer. Sommiamo i due numeri e dichiariamo chi ha vinto.
            function evenAndOdd() {
                var guess = prompt('Scrivi "p" per Pari o "d" per Dispari').toLowerCase();
                var userNumber = parseInt(prompt('Inserisci un numero compreso tra 1 e 5'));
                if ((guess === "p" || guess === "d") && (userNumber > 0 && userNumber <= 5)) {
                    var rnd = Math.floor(Math.random() * 5) + 1;
                    var tot = userNumber + rnd;
                        if ((tot % 2 == 0 && guess === "p") || (tot % 2 == 1 && guess === "d")) {
                            console.log("Il totale è: " + tot + " player choose: " + guess + " Player WINS");
                        }else {
                            console.log("Il totale è: " + tot + " player choose: " + guess + " Computer WINS, please try again");
                        }
                }else {
                    alert("Dati inseriti non congrui" )
                    return;
                }
            }


            var es1 = document.getElementById('es1');
            var es2 = document.getElementById('es2');

            es1.addEventListener('click', function () {
                var parola = prompt("Inserisci una parola e ti dirò se è palindroma");

                if (palindromeVerifier(parola)) {
                    console.log(parola + ' è palindroma');
                }else {
                    console.log(parola + ' non è palindroma');
                }
            })

            es2.addEventListener('click', function () {
                evenAndOdd();
            })

        </script>
    </body>
</html>
